<div class="master-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="snav.toggle()" aria-label="Menu">
          <mat-icon>menu</mat-icon>
      </button>
      <span class="basic-app-name">Fleetlize</span>
  </mat-toolbar>

  <mat-sidenav-container class="basic-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/car-model/new">Car Model</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/manufacturer/list">Manufacturer List</a>
          <mat-divider></mat-divider>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="basic-container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
