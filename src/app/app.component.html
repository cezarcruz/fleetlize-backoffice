<fleet-navigation-bar (toggleSidenav)="navigationSidenav.toggle();"></fleet-navigation-bar>
<mat-sidenav-container autosize>
  <mat-sidenav #navigationSidenav mode="over" role="navigation">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title">Titulo?</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <ng-container>
        <h2 matSubheader>Car Manager</h2>

        <a mat-list-item routerLinkActive="list-item-active">
          <mat-icon matListIcon class="nav-list-icon">add</mat-icon>
          New
        </a>

      </ng-container>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav #commandbarSidenav position="end" mode="side" class="crm-command-bar-sidenav">

    <mat-list style="padding: 10px;">

        <img mat-card-sm-image
             [src]="item.icon"
             [alt]="item.name"
             draggable="true"
             (dragstart)="onDragStart($event, item.id)">

        <mat-card-content>
          <mat-card-subtitle>
            {{item.name}}
          </mat-card-subtitle>
        </mat-card-content>

      </mat-card> -->

    </mat-list>

  </mat-sidenav>
  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
