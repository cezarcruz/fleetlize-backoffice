<form [formGroup]="carModelForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" class="form">
  <mat-grid-list cols="4" rowHeight="70px">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <mat-form-field>
        <mat-label>Fabricante</mat-label>
        <mat-select placeholder="Selecione o Fabricante" formControlName="manufacturerId">
          <mat-option>-- Selecione --</mat-option>
          <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id">{{ manufacturer.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="manufacturerId?.hasError('required')">
          Fabricante é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-form-field>
        <input matInput placeholder="Modelo" formControlName="model">
        <mat-error *ngIf="model?.hasError('required')">
          Modelo é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-form-field>
        <input matInput placeholder="Ano Modelo" formControlName="modelYear">
        <mat-error *ngIf="modelYear?.hasError('required')">
          Ano Modelo é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="actions">
        <button type="button" mat-raised-button (click)="clear()">Limpar</button>
        <button type="submit" mat-raised-button color="primary">Salvar</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
